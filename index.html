<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selamat datang di iclik bos - platform terbaik untuk berbagi video dan informasi.">
    <title>iclik bos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content-box {
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .content-box.active {
            display: block;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
    <script>
        function showTab(tabId) {
            let sections = document.querySelectorAll('.content-box');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
        
        window.onload = function() {
            showTab('loby');
        };
    </script>
</head>
<body>
    
    <header>
        <h1>Selamat Datang di iclik bos!</h1>
    </header>
    <nav>
        <a onclick="showTab('loby')">Loby</a>
        <a onclick="showTab('vidio')">Vidio</a>
        <a onclick="showTab('kontak')">Kontak</a>
    </nav>
    
    <div class="container">
        <div class="content-box" id="loby">
            <h2>Selamat Datang di Loby</h2>
            <p>Silakan pilih menu navigasi untuk melanjutkan.</p>
        </div>
        
        <div class="content-box" id="vidio">
            <h2>Vidio</h2>
            <p>Berbagai video menarik tersedia di sini.</p>
        </div>
        
        <div class="content-box" id="kontak">
            <h2>Kontak</h2>
            <p>Email: <a href="mailto:bilariko2@gmail.com">bilariko2@gmail.com</a></p>
        </div>
    </div>
    
    <footer>
        &copy; 2025 iclik bos - Semua Hak Dilindungi
    </footer>
    
</body>
</html>
