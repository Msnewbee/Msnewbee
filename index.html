<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iclik bos - Platform Berbagi Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 80%;
            margin: 20px auto;
            text-align: center;
        }
    </style>
    <script>
        const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Ganti dengan URL Google Apps Script Anda

        async function likeVideo(videoId) {
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId: videoId, action: 'like' })
                });
                const data = await response.json();
                document.getElementById(`likeCount_${videoId}`).innerText = data.likes;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function dislikeVideo(videoId) {
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId: videoId, action: 'dislike' })
                });
                const data = await response.json();
                document.getElementById(`dislikeCount_${videoId}`).innerText = data.dislikes;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadLikes(videoId) {
            try {
                const response = await fetch(`${scriptUrl}?videoId=${videoId}`);
                const data = await response.json();
                document.getElementById(`likeCount_${videoId}`).innerText = data.likes;
                document.getElementById(`dislikeCount_${videoId}`).innerText = data.dislikes;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = function() {
            loadLikes('video1');
            loadLikes('video2');
            loadLikes('video3');
        };
    </script>
</head>
<body>
    <header>
        <h1>Selamat Datang di iclik bos!</h1>
    </header>
    <div class="container">
        <h2>Video</h2>
        <h3>Contoh Video</h3>
        <button onclick="likeVideo('video1')">üëç <span id="likeCount_video1">0</span></button>
        <button onclick="dislikeVideo('video1')">üëé <span id="dislikeCount_video1">0</span></button>
    </div>
    <footer>
        &copy; 2025 iclik bos - Semua Hak Dilindungi
    </footer>
</body>
</html>
