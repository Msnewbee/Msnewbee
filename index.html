<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms_bee01 - Platform Iklan & Video</title>
    <meta name="description" content="Ms_bee01 adalah platform untuk menampilkan iklan dan mengunggah video pribadi Anda.">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="header"></div>  <!-- Header akan dimuat di sini -->
        
        <main class="content">
            <h1>Selamat Datang di Ms_bee01</h1>
            <p>Platform terbaik untuk berbagi video dan menampilkan iklan Anda.</p>
            <button id="darkModeToggle">Ubah Tema</button>
        </main>
        
        <div id="footer"></div>  <!-- Footer akan dimuat di sini -->
    </div>

    <script>
        // Memuat header dan footer
        fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
